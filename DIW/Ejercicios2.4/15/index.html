<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 15</title>
    <style>
        .contenedor {
            position: relative;
            border: 2px solid black;
            padding: 20px;
            margin: 20px;
            height: 500px;
        }
        
        .hijo {
            width: 100px;
            height: 50px;
            margin: 10px;
            padding: 10px;
            border: 1px solid gray;
        }
        
        .estatico {
            position: static;
            background-color: lightblue;
        }
        
        .relativo {
            position: relative;
            background-color: lightgreen;
            top: 20px;
            left: 30px;
        }
        
        .fijo {
            position: fixed;
            background-color: lightcoral;
            top: 10px;
            right: 10px;
        }
        
        .absoluto {
            position: absolute;
            background-color: lightyellow;
            top: 50px;
            right: 50px;
        }
        
        .sticky {
            position: sticky;
            background-color: lightpink;
            top: 0;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <div class="hijo estatico">Est√°tico</div>
        <div class="hijo relativo">Relativo</div>
        <div class="hijo fijo">Fijo</div>
        <div class="hijo absoluto">Absoluto</div>
        <div class="hijo sticky">Sticky</div>
    </div>
</body>
</html>
