<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ejercicio 16</title>
<style>
  .caja {
    width: 200px;
    height: 100px;
    margin: 10px;
    text-align: center;
    line-height: 100px;
    font-family: Arial, sans-serif;
    font-weight: bold;
    color: #333;
  }

  /* Cajas azules con float */
  .float {
    background-color: lightblue;
    float: left;
  }

  /* Cajas grises con clear */
  .clear {
    background-color: lightgray;
    clear: both;
  }
</style>
</head>
<body>

  <div class="caja float">PROPIEDAD FLOAT</div>
  <div class="caja float">PROPIEDAD FLOAT</div>
  <div class="caja float">PROPIEDAD FLOAT</div>
  <div class="caja float">PROPIEDAD FLOAT</div>
  <div class="caja float">PROPIEDAD FLOAT</div>

  <div class="caja clear">PROPIEDAD CLEAR</div>
  <div class="caja clear">PROPIEDAD CLEAR</div>

</body>
</html>
