<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 19</title>
    <style>
        * {
            font-family: Arial;
            font-weight: bold;
        }
        
        nav ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        
        nav a {
            width: 100px;
            text-decoration: none;
            text-align: center;
            color: white;
            background-color: black;
            padding: 10px 5px;
            border-right: 1px solid #336699;
            display: block;
        }
        
        nav li {
            float: left;
        }
        
        nav a:hover {
            background-color: #336699;
        }
        
        nav li:last-child a {
            border-right: none;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Servicios</a></li>
            <li><a href="#">Nosotros</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </nav>
</body>
</html>
