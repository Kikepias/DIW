    <link rel="stylesheet" href="/Ejercicios2.3/Ejercicios2.3.12/css/estilos.css">
</head>
<body>
    <!-- ::first-line y ::first-letter -->
    <p class="linea-letra">Este párrafo muestra first-line y first-letter. La primera línea tiene estilo diferente.</p>

    <!-- ::marker -->

        <li>Elemento 1</li>
        <li>Elemento 2</li>

    <!-- ::selection -->
    <p class="seleccion">Selecciona este texto</p>
