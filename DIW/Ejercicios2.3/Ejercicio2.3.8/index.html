<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 8</title>
    <link rel="stylesheet" href="/Ejercicios2.3/Ejercicio2.3.8/css/estilos.css">
</head>
<body>
    <h1>Ejemplo de Pseudoclases CSS</h1>
    
    <section>
        <h2>Pseudoclases de Enlaces</h2>
        <a href="#enlace1" class="enlace">Enlace normal</a>
        <a href="#enlace2" class="enlace">Enlace visitado</a>
        <a href="#enlace3" class="enlace">Enlace activo</a>
    </section>
    
    <section>
        <h2>Pseudoclase Focus</h2>
        <input type="text" placeholder="Haz clic aquí para focus">
    </section>
    
    <section>
        <h2>Pseudoclase Lang</h2>
        <p lang="es">Este texto está en español</p>
        <p lang="en">This text is in English</p>
        <p lang="fr">Ce texte est en français</p>
    </section>
</body>
</html>
